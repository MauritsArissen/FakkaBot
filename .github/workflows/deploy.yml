name: CI/CD Pipeline

on:
  push:
    branches:
      - feature/container-deployment

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Concat prisma schema
        run: npm run prisma:concat_prd

      - name: Generate prisma client
        run: npm run prisma:generate

      - name: Build the project
        run: npm run build

      - name: Get repository name
        id: repo-name
        run: |
          REPO_NAME=$(basename $GITHUB_REPOSITORY)
          echo "::set-output name=repo::${REPO_NAME,,}"

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/${{ steps.repo-name.outputs.repo }}:latest .

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push Docker image to GitHub Container Registry
        run: docker push ghcr.io/${{ github.repository_owner }}/${{ steps.repo-name.outputs.repo }}:latest

