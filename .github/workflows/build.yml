name: ESLint PR

on:
  push:
    branches:
      - development
      - 'feature/**'

jobs:
  build:
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:
  
      # Check out the repository
      - uses: actions/checkout@v1

      # Install Node.js
      - uses: actions/setup-node@v1
        with:
          node-version: 16

      # Install your dependencies
      - run: npm ci

      # Run ESLint
      - uses: eslint/github-action@v0
